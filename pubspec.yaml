name: expanse_tracker
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  gap: ^3.0.1
  provider: ^6.1.1
  go_router: ^12.1.1
  flutter_hooks: ^0.20.3
  # google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  intl: ^0.18.1
  syncfusion_flutter_charts: ^23.2.4
  fluttertoast: ^8.2.4
  sqflite: ^2.3.0
  path:
  flutter_switch: ^0.3.2
  uuid: ^4.2.1
  flutter_slidable: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/svg/
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
        - asset: assets/fonts/Poppins/Poppins-Thin.ttf


          